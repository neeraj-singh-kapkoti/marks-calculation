<script language="JavaScript">
    var a;//Global variable
    var b;
    var c;
    var e;
    var f;
    var result = 0; //Global variable
    var avg = 0; //Global variable

    function Calculate() {
        a = parseInt(form1.txtNum1.value);
        b = parseInt(form1.txtNum2.value);
        c = parseInt(form1.txtNum3.value);
        d = parseInt(form1.txtNum4.value);
        e = parseInt(form1.txtNum5.value);
        f = parseInt(form1.txtNum6.value);
        a = (a + b) / 2;
        c = (c + d) * 0.75;
        e = e + f;
        result = a + c + e;
        avg = (result / 4300)*100;
        avg = parseFloat(avg).toFixed(2)

        document.write("The Total marks out of 4300 :" + "<b>" + result + "<br>" + "</br>" + "</br>");

        document.write("The overall percentage is  :" + "<b>" + avg + "<b>" +"%"+ "</br>");

    }
</script>

<html>

<head>
    <title>Marks</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .content {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 10px;
        }
        .textboxclass {
            height: 21.3px;
            width: 80px;
            text-align: center;
        }
    </style></head>

<body>
    <div class="content">
    <h2>LE Marks Calculation</h2>
    <form name="form1">
        <b>3d Sem Marks:</b><INPUT type="textbox" name="txtNum1" class="textboxclass"> </br></br>
        <b>4th Sem Marks:</b><INPUT type="textbox" name="txtNum2"class="textboxclass"> </br></br>
        <b>5th Sem Marks:</b><INPUT type="textbox" name="txtNum3" class="textboxclass"> </br></br>
        <b>6th Sem Marks:</b><INPUT type="textbox" name="txtNum4" class="textboxclass"> </br></br>
        <b>7th Sem Marks:</b><INPUT type="textbox" name="txtNum5" class="textboxclass"> </br></br>
        <b>8th Sem Marks:</b><INPUT type="textbox" name="txtNum6" class="textboxclass"> </br></br>

        <INPUT type="button" Value="Calculate" onClick='Calculate()'>
    </form>
</div>
</body>

</html>
